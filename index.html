<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weight Convertor App</title>
    <link rel="stylesheet" href="./css/index.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <!-- line awesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/line-awesome/1.3.0/line-awesome/css/line-awesome.min.css" integrity="sha512-vebUliqxrVkBy3gucMhClmyQP9On/HAWQdKDXRaAlb/FKuTbxkjPKUyqVOxAcGwFDka79eTF+YXwfke1h3/wfg==" crossorigin="anonymous"
        referrerpolicy="no-referrer" />
    <link rel="shortcut icon" href="favion.png" type="image/x-icon" sizes="20x20">
</head>

<body id="bg-color">
    <button id="dark-mode">
        <i class="ri-moon-fill" id="moon"></i>
    </button>

    <div class="container">
        <h2>Weight Convertor</h2>
        <div class="input-field">
            <label for="kg">Kilogram:</label>
            <input type="number" id="kg" value="10">
        </div>
        <div class="input-field">
            <label for="lb">Pounds:</label>
            <input type="number" id="lb">
        </div>
        <div class="input-field">
            <label for="oz">Ounces</label>
            <input type="number" id="oz">
        </div>
    </div>

    <script src="./js/index.js"></script>
</body>

</html>
