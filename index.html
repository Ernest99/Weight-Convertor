<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weight Convertor App</title>
    <link rel="stylesheet" href="./css/index.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
</head>

<body id="bg-color">
    <button id="dark-mode">
        <i class="ri-moon-fill" id="moon"></i>
    </button>

    <div class="container">
        <h2>Weight Convertor</h2>
        <div class="input-field">
            <label for="kg">Kilogram:</label>
            <input type="number" id="kg" value="10">
        </div>
        <div class="input-field">
            <label for="lb">Pounds:</label>
            <input type="number" id="lb">
        </div>
        <div class="input-field">
            <label for="oz">Ounces</label>
            <input type="number" id="oz">
        </div>
    </div>

    <script src="./js/index.js"></script>
</body>

</html>
